        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Formulario de Registro</h1>
            <form method="get" action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="NOMBRE" required>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="APELLIDO" required>

                <label for="genero">Género:</label>
                <select name="genero" id="generos" required>
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>

                <label for="contra">Contraseña:</label>
                <input type="password" name="contra" id="contra" required>

                <label for="contra2">Repetir Contraseña:</label>
                <input type="password" name="contra2" id="contra2" required>

                <label for="comentarios">Comentarios:</label>
                <textarea name="comentarios" id="comentarios" rows="4" required>Deja Tu Comentario</textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
